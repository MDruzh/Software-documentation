<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="savedSearch">
            <h2><span>Saved Search</span> {{ savedSearch.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Search Text</span></dt>
                <dd>
                    <span>{{ savedSearch.searchText }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="savedSearch.user">
                        <a [routerLink]="['/netflix-user', savedSearch.user?.id, 'view']">{{ savedSearch.user?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/saved-search', savedSearch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
